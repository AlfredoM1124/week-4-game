<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>OverWatch Crystal Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<header id="title">
	<h1>OverWatch Crystal Game</h1>
	</header>
	<h1>Hitpoint Goal: <span id="number-to-guess"></span></h1>
	<div id="Characters">
		<div id="Reindhart" class="hero_icon">
			<h3>Reindhart - Tank </h3>
			<img src="assets/images/Reindhart_icon.png" alt="">
		</div>
		<div id="DVa" class="hero_icon">
			<h3>DVa - DPS/Tank</h3>
			<img src="assets/images/DVa_icon.png" alt="">
		</div>
		<div id="McCree" class="hero_icon">
			<h3>McCree - DPS</h3>
			<img src="assets/images/McCree_icon.png" alt="">
		</div>
		<div id="Mercy" class="hero_icon">
			<h3>Mercy - Healer</h3>
			<img src="assets/images/Mercy_icon.png" alt="">
		</div>
		<br>
	</div>
	<div id="Villains">
	<div id="defenders">
	<br>
		<button id="Engage">Engage</button>
	</div>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>	
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>OverWatch Crystal Game</title>
	<!-- Bootstrap Link -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body background="assets/images/OWilios.jpg">
	<header id="title">
	<h1 class="text-center">OverWatch Crystal Game</h1>
	</header>
	<div class="small-row-6 row">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center to-reach">
			<h1>Hitpoint goal: <span id="endGoal"></span></h1>
			<h1>Damage done: <span id="pointsScored"></span></h1>
		</div>
	</div>
	<!-- Create the buttons that will store our point values -->
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
		<div class="wrapper">
			<button id="Reindhart">Reindhart<img src="assets/images/Reindhart_icon.png" alt="Reindhart - Tank"></button>
			<button id="DVa">DVa<img src="assets/images/DVa_icon.png" alt="DVa - DPS/Tank"></button>
			<button id="McCree">McCree<img src="assets/images/McCree_icon.png" alt="McCree - DPS"></button>
			<button id="Mercy">Mercy<img src="assets/images/Mercy_icon.png" alt="Mercy - Healer"></button>
		</div>
	</div>
	
		<div class="col-lg-6 col-md-6 col-sm-12 colxs-12 wins-col text-center">
          <h2>Wins: <span id="wins">0</span></h2>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 losses-col text-center">
          <h2>Losses: <span id="losses">0</span>
          </h2>
        </div>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script rel="stylesheet" src="assets/javascript/game.js"></script>	
</body>
</html>
